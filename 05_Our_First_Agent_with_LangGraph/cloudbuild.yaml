# Cloud Build configuration for Space Exploration Agent
steps:
  # Build backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - build
      - '--tag=gcr.io/$PROJECT_ID/space-agent-backend:$BUILD_ID'
      - '--tag=gcr.io/$PROJECT_ID/space-agent-backend:latest'
      - '--file=api/Dockerfile'
      - '.'
    id: 'build-backend'

  # Build frontend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - build
      - '--tag=gcr.io/$PROJECT_ID/space-agent-frontend:$BUILD_ID'
      - '--tag=gcr.io/$PROJECT_ID/space-agent-frontend:latest'
      - '--file=frontend/Dockerfile'
      - './frontend'
    id: 'build-frontend'

  # Push backend image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - push
      - 'gcr.io/$PROJECT_ID/space-agent-backend:$BUILD_ID'
    id: 'push-backend'
    waitFor: ['build-backend']

  # Push frontend image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - push
      - 'gcr.io/$PROJECT_ID/space-agent-frontend:$BUILD_ID'
    id: 'push-frontend'
    waitFor: ['build-frontend']

  # Deploy backend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - run
      - deploy
      - space-agent-backend
      - '--image=gcr.io/$PROJECT_ID/space-agent-backend:$BUILD_ID'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--max-instances=10'
      - '--set-env-vars=LANGCHAIN_TRACING_V2=true,LANGCHAIN_PROJECT=space-exploration-agent'
    id: 'deploy-backend'
    waitFor: ['push-backend']

  # Get backend service URL and deploy frontend
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Get the backend service URL
        BACKEND_URL=$$(gcloud run services describe space-agent-backend --region=us-central1 --format='value(status.url)')
        echo "Backend URL: $$BACKEND_URL"
        
                 # Deploy frontend with backend URL
        gcloud run deploy space-agent-frontend \
          --image=gcr.io/$PROJECT_ID/space-agent-frontend:$BUILD_ID \
          --region=us-central1 \
          --platform=managed \
          --allow-unauthenticated \
          --port=3000 \
          --memory=512Mi \
          --cpu=1 \
          --max-instances=5 \
          --set-env-vars=API_URL=$$BACKEND_URL,NEXT_PUBLIC_API_URL=$$BACKEND_URL
    id: 'deploy-frontend'
    waitFor: ['push-frontend', 'deploy-backend']

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/space-agent-backend:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/space-agent-frontend:$BUILD_ID'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8' 